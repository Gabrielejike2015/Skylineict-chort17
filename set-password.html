<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Set Password</title>
        <link rel="stylesheet" href="Set-password.css">
        <script src="https://kit.fontawesome.com/04bd9db458.js" crossorigin="anonymous"></script>


    </head>
    <body>

        
        
        <!-- The container that houses the form starts here -->
        <div class="password">

            <form action="">

                <div class="set-pass"><h1>Set Password</h1></div>

                <div class="box">
                    
                    <label for="password">Password</label>
                    <input type="password" id="password">
                    <i class="fa-solid fa-eye first"></i>
                </div>
                    



                <div class="box2">
                    <label for="re-password">Re-Password</label>
                    <input type="password" id="re-password">
                    <i class="fa-solid fa-eye second"></i>
                </div> 
                
                

                <!-- This is the button -->
                <div class="complete"><a href="#">Complete</a></div>



                <div class="divider">
                    <span class="divider-bg">Or sign up with</span>
                </div>


                <div class="socials">

                    
                    <a href="#"><img width="30" height="30" src="https://img.icons8.com/color/48/google-logo.png" alt="google-logo"/></a>
                    
                    <a href="#"><img width="30" height="30" src="https://img.icons8.com/color/48/facebook-new.png" alt="facebook-new"/></a>
                    
                    <a href="#"><img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/twitterx--v1.png" alt="twitterx--v1"/></a>
                    

                </div>

                <p>Already have an account? <a href="#" class="sign">Sign in</a></p>




            </form>


        </div>
        <!-- The container that houses the form ends here. -->
    </body>
</html>
